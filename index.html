<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatterbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios & Socket.IO Client -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
      :root {
          --primary-color: #7C3AED;
          --primary-light: #8B5CF6;
          --secondary-color: #1F2937;
          --accent-color: #4ADE80;
          --text-primary: #F9FAFB;
          --text-secondary: #D1D5DB;
          --bg-primary: #111827;
          --bg-secondary: #1F2937;
          --bg-tertiary: #374151;
          --transition: all 0.3s ease;
      }
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      body {
          background: var(--bg-primary);
          color: var(--text-primary);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      
      #app {
          width: 90vw;
          height: 90vh;
          background: var(--bg-secondary);
          border-radius: 24px;
          display: flex;
          overflow: hidden;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      /* Sidebar - Fixed position like Discord */
      #sidebar {
          width: 300px;
          height: 100%;
          background: var(--secondary-color);
          border-right: 1px solid rgba(255, 255, 255, 0.1);
          display: flex;
          flex-direction: column;
          flex-shrink: 0; /* Prevents sidebar from shrinking */
      }
      
      .brand {
          padding: 1.5rem;
          display: flex;
          align-items: center;
          gap: 1rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .brand h2 {
          color: var(--primary-light);
          font-size: 1.5rem;
          font-weight: 700;
      }
      
      .brand i {
          color: var(--primary-light);
          font-size: 1.8rem;
      }
      
      #dm-list {
          flex: 1;
          overflow-y: auto; /* Scrollable DM list */
          padding: 1rem;
          display: flex;
          flex-direction: column;
      }
      
      .section-title {
          color: var(--text-secondary);
          font-size: 0.875rem;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          margin-bottom: 1rem;
          padding: 0 0.5rem;
      }
      
      .dm-user {
          padding: 0.75rem 1rem;
          border-radius: 4px;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 0.75rem;
          margin-bottom: 0.5rem;
          transition: var(--transition);
      }
      
      .dm-user:hover {
          background: var(--bg-tertiary);
      }
      
      .dm-user.active {
          background: var(--primary-color);
      }
      
      .user-avatar {
          width: 32px;
          height: 32px;
          background: var(--primary-light);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 600;
          font-size: 0.875rem;
      }
      
      /* Main Area - Discord Style Layout */
      #main {
          flex: 1;
          display: flex;
          flex-direction: column;
          height: 100%;
          overflow: hidden; /* Important - prevents overflow of tabs/header */
      }
      
      /* Tabs */
      #tabs {
          display: flex;
          padding: 0.75rem 1rem;
          background: var(--bg-secondary);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          flex-shrink: 0; /* Prevents tabs from shrinking */
      }
      
      #tabs button {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 4px;
          background: var(--bg-tertiary);
          color: var(--text-primary);
          cursor: pointer;
          transition: var(--transition);
          margin-right: 0.5rem;
      }
      
      #tabs button.active {
          background: var(--primary-color);
      }
      
      #tabs button:hover {
          background: var(--primary-light);
      }
      
      /* Sections */
      #dm-section, #messages-section {
          display: none;
          height: 100%;
          flex-direction: column;
      }
      
      #dm-section.active, #messages-section.active {
          display: flex;
      }
      
      /* New DM Section */
      #dm-section {
          justify-content: center;
          align-items: center;
          overflow-y: auto;
      }
      
      .send-dm-wrapper {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          width: 100%;
          max-width: 400px;
          padding: 2rem;
          background: var(--bg-tertiary);
          border-radius: 8px;
      }
      
      #dm-section input {
          padding: 0.75rem;
          border-radius: 4px;
          border: none;
          background: var(--bg-secondary);
          color: var(--text-primary);
      }
      
      #dm-section button {
          padding: 0.75rem;
          border-radius: 4px;
          border: none;
          background: var(--primary-color);
          color: white;
          cursor: pointer;
          transition: var(--transition);
      }
      
      #dm-section button:hover {
          background: var(--primary-light);
      }
      
      /* Chat Header - Fixed like Discord */
      #chat-header {
          padding: 1rem 1.5rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          display: flex;
          align-items: center;
          justify-content: space-between;
          flex-shrink: 0; /* Prevents header from shrinking */
          background: var(--bg-secondary);
      }
      
      .current-user {
          display: flex;
          align-items: center;
          gap: 0.75rem;
      }
      
      .user-info h3 {
          font-size: 1rem;
          font-weight: 600;
      }
      
      .user-info p {
          color: var(--text-secondary);
          font-size: 0.75rem;
      }
      
      /* Messages Area - Discord Style Scrolling */
      #messages-container {
          flex: 1;
          overflow-y: auto; /* This is the scrollable area */
          height: 100%; 
          background: var(--bg-secondary);
      }
      
      #messages {
          padding: 1.5rem;
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
      }
      
      .message {
          max-width: 70%;
          padding: 0.75rem 1rem;
          border-radius: 8px;
          position: relative;
          animation: fadeIn 0.3s ease-out;
      }
      
      .message.sent {
          background: var(--primary-color);
          align-self: flex-end;
      }
      
      .message.received {
          background: var(--bg-tertiary);
          align-self: flex-start;
      }
      
      .message-header {
          margin-bottom: 0.3rem;
          font-size: 0.75rem;
          color: var(--text-secondary);
      }
      
      .message-body {
          font-size: 0.875rem;
          line-height: 1.5;
      }
      
      /* Message Input - Fixed position like Discord */
      #message-input {
          padding: 1rem 1.5rem;
          background: var(--bg-secondary);
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          flex-shrink: 0; /* Prevents input from shrinking */
      }
      
      .input-wrapper {
          display: flex;
          gap: 0.75rem;
          align-items: center;
          background: var(--bg-tertiary);
          padding: 0.5rem 1rem;
          border-radius: 8px;
      }
      
      #currentMessage {
          flex: 1;
          background: none;
          border: none;
          color: var(--text-primary);
          font-size: 0.875rem;
          outline: none;
          padding: 0.5rem 0;
      }
      
      .send-button {
          background: var(--primary-color);
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          cursor: pointer;
          transition: var(--transition);
      }
      
      .send-button:hover {
          background: var(--primary-light);
      }
      
      /* Register Section */
      #register-section {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(8px);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
      }
      
      .register-card {
          background: var(--bg-secondary);
          padding: 2rem;
          border-radius: 16px;
          width: 100%;
          max-width: 350px;
          text-align: center;
      }
      
      .register-card h2 {
          margin-bottom: 1.5rem;
          color: var(--primary-light);
      }
      
      #username {
          width: 100%;
          padding: 0.75rem;
          background: var(--bg-tertiary);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 4px;
          color: var(--text-primary);
          margin-bottom: 1rem;
          outline: none;
      }
      
      .register-button {
          width: 100%;
          padding: 0.75rem;
          background: var(--primary-color);
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-weight: 600;
          transition: var(--transition);
          margin-top: 0.5rem;
      }
      
      .register-button:hover {
          background: var(--primary-light);
      }
      
      .error {
          background: rgba(220, 38, 38, 0.2);
          color: #EF4444;
          padding: 0.5rem;
          border-radius: 4px;
          margin-bottom: 1rem;
      }
      
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(5px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      /* Discord-style scrollbars */
      ::-webkit-scrollbar {
          width: 8px;
      }
      
      ::-webkit-scrollbar-track {
          background: var(--bg-secondary);
      }
      
      ::-webkit-scrollbar-thumb {
          background: var(--bg-tertiary);
          border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
          background: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Use your Render backend URL here:
      const BACKEND_URL = "https://cb-backend-vjli.onrender.com";
      
      const socket = io(BACKEND_URL);
      
      function App() {
        // Authentication state
        const [username, setUsername] = React.useState('');
        const [email, setEmail] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [token, setToken] = React.useState('');
        const [loggedIn, setLoggedIn] = React.useState(false);
        const [error, setError] = React.useState('');
      
        // DM-related state
        const [dmConversations, setDmConversations] = React.useState({}); // { partner: [messages] }
        const [selectedConversation, setSelectedConversation] = React.useState(null);
        const [messageInput, setMessageInput] = React.useState('');
      
        // New DM form state
        const [newDMRecipient, setNewDMRecipient] = React.useState('');
      
        // Active tab: "messages" or "newDM"
        const [activeTab, setActiveTab] = React.useState('messages');
      
        // Refs for scrolling messages area
        const messagesEndRef = React.useRef(null);
        const messagesContainerRef = React.useRef(null);
      
        // Fetch DM list upon login
        React.useEffect(() => {
          if (loggedIn && username) {
            socket.emit('registerUser', username);
            axios.get(`${BACKEND_URL}/api/dmList`, { params: { user: username } })
              .then(response => {
                setDmConversations(prev => {
                  const convs = { ...prev };
                  response.data.forEach(partner => {
                    if (!convs[partner]) {
                      convs[partner] = [];
                    }
                  });
                  return convs;
                });
              })
              .catch(err => console.error("Error fetching DM list", err));
          }
        }, [loggedIn, username]);
      
        // Fetch conversation history when a conversation is selected
        React.useEffect(() => {
          if (selectedConversation && username) {
            axios.get(`${BACKEND_URL}/api/messages`, {
              params: { user1: username, user2: selectedConversation }
            })
              .then(response => {
                setDmConversations(prev => ({
                  ...prev,
                  [selectedConversation]: response.data
                }));
              })
              .catch(error => console.error('Error fetching conversation:', error));
          }
        }, [selectedConversation, username]);
      
        // Auto-scroll logic (only if user is near the bottom)
        React.useEffect(() => {
          if (!selectedConversation) return;
          const container = messagesContainerRef.current;
          if (container && messagesEndRef.current) {
            const isUserNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
            if (isUserNearBottom) {
              messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
            }
          }
        }, [dmConversations, selectedConversation]);
      
        // Listen for incoming messages via socket
        React.useEffect(() => {
          socket.on('receiveMessage', (data) => {
            if (data.sender === username || data.recipient === username) {
              const partner = data.sender === username ? data.recipient : data.sender;
              setDmConversations(prev => {
                const conv = prev[partner] ? [...prev[partner]] : [];
                conv.push(data);
                return { ...prev, [partner]: conv };
              });
            }
          });
          return () => {
            socket.off('receiveMessage');
          };
        }, [loggedIn, username]);
      
        const handleRegister = () => {
          if (!username || !email || !password) {
            setError('All fields are required');
            return;
          }
          axios.post(`${BACKEND_URL}/api/register`, { username, email, password })
            .then(response => alert(response.data.message))
            .catch(err => setError(err.response?.data?.error || 'Registration error'));
        };
      
        const handleLogin = () => {
          if (!email || !password) {
            setError('Email and password are required');
            return;
          }
          axios.post(`${BACKEND_URL}/api/login`, { email, password })
            .then(response => {
              setToken(response.data.token);
              setLoggedIn(true);
              setUsername(response.data.username || username);
              socket.emit('registerUser', username);
            })
            .catch(err => setError(err.response?.data?.message || 'Login error'));
        };
      
        const handleSendMessage = () => {
          if (!selectedConversation) {
            alert("Select a conversation first");
            return;
          }
          if (messageInput.trim() !== '') {
            const dmData = { sender: username, recipient: selectedConversation, message: messageInput };
            socket.emit('sendMessage', dmData);
            setMessageInput('');
          }
        };
        
        const handleKeyPress = (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSendMessage();
          }
        };
      
        const handleStartNewDM = () => {
          if (newDMRecipient.trim() !== '') {
            if (!dmConversations[newDMRecipient]) {
              setDmConversations(prev => ({ ...prev, [newDMRecipient]: [] }));
            }
            setSelectedConversation(newDMRecipient);
            setActiveTab('messages');
            setNewDMRecipient('');
          }
        };
      
        // If not logged in, show registration/login overlay
        if (!loggedIn) {
          return (
            <div id="register-section">
              <div className="register-card">
                <h2>Chatterbox</h2>
                {error && <div className="error">{error}</div>}
                <input 
                  id="username"
                  type="text" 
                  placeholder="Username" 
                  value={username} 
                  onChange={(e) => setUsername(e.target.value)} 
                />
                <input 
                  id="username"
                  type="email" 
                  placeholder="Email" 
                  value={email} 
                  onChange={(e) => setEmail(e.target.value)} 
                />
                <input 
                  id="username"
                  type="password" 
                  placeholder="Password" 
                  value={password} 
                  onChange={(e) => setPassword(e.target.value)} 
                />
                <button className="register-button" onClick={handleRegister}>Register</button>
                <button className="register-button" onClick={handleLogin}>Login</button>
              </div>
            </div>
          );
        }
      
        // Main UI
        return (
          <div id="app">
            {/* Sidebar - Fixed position like Discord */}
            <div id="sidebar">
              <div className="brand">
                <i className="icon">ðŸ’¬</i>
                <h2>Chatterbox</h2>
              </div>
              <div id="dm-list">
                <div className="section-title">Direct Messages</div>
                {Object.keys(dmConversations).map((partner) => (
                  <div 
                    key={partner} 
                    className={`dm-user ${selectedConversation === partner ? 'active' : ''}`}
                    onClick={() => setSelectedConversation(partner)}
                  >
                    <div className="user-avatar">{partner.charAt(0).toUpperCase()}</div>
                    <span>{partner}</span>
                  </div>
                ))}
              </div>
            </div>
      
            {/* Main Area - Discord Style Layout */}
            <div id="main">
              <div id="tabs">
                <button 
                  className={activeTab === 'messages' ? 'active' : ''} 
                  onClick={() => setActiveTab('messages')}
                >
                  Messages
                </button>
                <button 
                  className={activeTab === 'newDM' ? 'active' : ''} 
                  onClick={() => setActiveTab('newDM')}
                >
                  New DM
                </button>
              </div>
      
              {/* Messages Section - Discord Style with Fixed Header/Input */}
              <div id="messages-section" className={activeTab === 'messages' ? 'active' : ''}>
                <div id="chat-header">
                  <div className="current-user">
                    {selectedConversation && (
                      <div className="user-avatar">{selectedConversation.charAt(0).toUpperCase()}</div>
                    )}
                    <div className="user-info">
                      <h3>{selectedConversation || 'No Conversation Selected'}</h3>
                      {selectedConversation && <p>Chatting with {selectedConversation}</p>}
                    </div>
                  </div>
                </div>
                
                {/* Scrollable Messages Container - Discord Style */}
                <div id="messages-container" ref={messagesContainerRef}>
                  <div id="messages">
                    {selectedConversation && dmConversations[selectedConversation] && dmConversations[selectedConversation].length > 0 ? (
                      dmConversations[selectedConversation].map((msg, index) => (
                        <div key={index} className={`message ${msg.sender === username ? 'sent' : 'received'}`}>
                          <div className="message-header">{msg.sender}</div>
                          <div className="message-body">{msg.message}</div>
                        </div>
                      ))
                    ) : (
                      <div style={{ textAlign: 'center', marginTop: '2rem', color: 'var(--text-secondary)' }}>
                        {selectedConversation ? 'No messages yet. Say hello!' : 'Select a conversation to start chatting'}
                      </div>
                    )}
                    <div ref={messagesEndRef} />
                  </div>
                </div>
                
                {/* Fixed Message Input - Discord Style */}
                <div id="message-input">
                  <div className="input-wrapper">
                    <input 
                      id="currentMessage"
                      type="text" 
                      placeholder={selectedConversation ? "Message @" + selectedConversation : "Select a conversation first"} 
                      value={messageInput} 
                      onChange={(e) => setMessageInput(e.target.value)}
                      onKeyPress={handleKeyPress}
                      disabled={!selectedConversation}
                    />
                    <button 
                      className="send-button" 
                      onClick={handleSendMessage}
                      disabled={!selectedConversation}
                    >
                      Send
                    </button>
                  </div>
                </div>
              </div>
      
              {/* New DM Section */}
              <div id="dm-section" className={activeTab === 'newDM' ? 'active' : ''}>
                <div className="send-dm-wrapper">
                  <input 
                    type="text" 
                    placeholder="Recipient's username" 
                    value={newDMRecipient} 
                    onChange={(e) => setNewDMRecipient(e.target.value)} 
                  />
                  <button onClick={handleStartNewDM}>Start DM</button>
                </div>
              </div>
            </div>
          </div>
        );
      }
      
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
